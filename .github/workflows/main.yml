name: Pipeline CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configurando Node
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Instalando dependÃªncias
        run: npm install

      #- name: Lint code
      #  run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

